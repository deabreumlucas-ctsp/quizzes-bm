<script>

const questions = [

  { t:"a percep√ß√£o de vencimentos, proventos e outras vantagem pecuni√°rias, na forma estabelecida no C√≥digo de Vencimentos e Vantagens da Brigada Militar;", a:'A' },

  { t:"as f√©rias e as licen√ßas;", a:'A' },
  { t:"a demiss√£o volunt√°ria e, ouvido o Comandante-Geral, o licenciamento volunt√°rio da ativa;", a:'A' },
  { t:"o porte de arma, em servi√ßo ativo ou inativo, salvo aqueles em inatividade por aliena√ß√£o mental na forma do artigo 121 e seus par√°grafos ou senten√ßa penal condenat√≥ria com tr√¢nsito em julgado cuja pena n√£o enseja o benef√≠cio de sursis;", a:'A' },

let current = null;
let hits = 0;
let errors = 0;

function nextQuestion() {
  current = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById('question').innerText = current.t;
  document.getElementById('status').innerText = '';
}

function answer(opt) {
  if (!current) return;
  if (opt === current.a) {
    hits++;
    document.getElementById('status').innerText = '‚úÖ Correto';
  } else {
    errors++;
    document.getElementById('status').innerText = `‚ùå Errado ‚Äì resposta correta: ${current.a === 'A' ? 'Direito' : 'Prerrogativa'}`;
  }
  document.getElementById('score').innerText = `Acertos: ${hits} | Erros: ${errors}`;
}

function resetScore(){
  salvarResultadoQuiz("direitoseprerrogativas"); // üëà nome do quiz
  hits = 0;
  errors = 0;
  document.getElementById('score').innerText = `Acertos: ${hits} | Erros: ${errors}`;
  document.getElementById('status').innerText = '';
}

  function voltarMenu(){
  window.location.href = "index.html";
}
function salvarResultadoQuiz(nomeQuiz){
  const user = firebase.auth().currentUser;
  if (!user) return;

  const db = firebase.firestore();

  db.collection("users").doc(user.uid).set({
    quizzes: {
      [nomeQuiz]: {
        acertos: hits,
        erros: errors,
        atualizadoEm: new Date()
      }
    }
  }, { merge: true });
}

  
</script>
