<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil ‚Äì Quizzes BM/RS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px
    }
    .card{
      width:100%;
      max-width:420px;
      background:#020617;
      border-radius:14px;
      padding:24px;
      box-shadow:0 15px 35px rgba(0,0,0,.5)
    }
    h1{text-align:center;margin-top:0}

    .info{
      background:#020617;
      border:1px solid #1e293b;
      border-radius:10px;
      padding:12px;
      margin-bottom:16px;
      text-align:center;
      font-size:1rem
    }

    label{
      font-size:.9rem;
      color:#cbd5f5
    }
    input{
      width:100%;
      padding:14px;
      margin:8px 0 14px 0;
      border-radius:10px;
      border:none;
      font-size:1rem
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      cursor:pointer;
      margin-top:6px
    }
    .btn-salvar{background:#16a34a;color:#fff}
    .btn-senha{background:#dc2626;color:#fff;margin-top:16px}
    .voltar{background:#2563eb;color:#fff;margin-top:16px}

    hr{
      border-color:#1e293b;
      margin:24px 0
    }

    .quiz-box{
      background:#020617;
      border:1px solid #1e293b;
      border-radius:10px;
      padding:10px;
      margin-bottom:10px;
      font-size:.95rem
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üë§ Meu perfil</h1>

  <div class="info">
    <strong>E-mail:</strong><br>
    <span id="email"></span>
  </div>

  <div class="info">
    <strong>Nome atual:</strong><br>
    <span id="nomeAtual">‚Äî</span>
  </div>

  <label>Alterar nome</label>
  <input type="text" id="novoNome" placeholder="Digite um novo nome">

  <button class="btn-salvar" onclick="salvarNome()">Salvar nome</button>

  <hr>

  <!-- üìä DESEMPENHO -->
  <h3 style="text-align:center;margin-bottom:10px">üìä Meu desempenho nos quizzes</h3>
  <div id="desempenho" style="text-align:center;color:#cbd5f5">
    Carregando desempenho...
  </div>

  <hr>

  <h3 style="text-align:center;margin-bottom:8px">üîê Alterar senha</h3>

  <label>Senha atual</label>
  <input type="password" id="senhaAtual" placeholder="Senha atual">

  <label>Nova senha</label>
  <input type="password" id="novaSenha" placeholder="Nova senha">

  <label>Confirmar nova senha</label>
  <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha">

  <button class="btn-senha" onclick="alterarSenha()">Alterar senha</button>

  <button class="voltar" onclick="voltar()">Voltar ao menu</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBqgVTiFFzh0RsgD30PHqsC5H3slvKvqVY",
    authDomain: "quizzes-bm.firebaseapp.com",
    projectId: "quizzes-bm",
    storageBucket: "quizzes-bm.firebasestorage.app",
    messagingSenderId: "319086620986",
    appId: "1:319086620986:web:0eee6e73ce60e50e8d2003"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.firestore();

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("login.html");
      return;
    }

    document.getElementById("email").innerText = user.email;

    db.collection("users").doc(user.uid).get().then(doc => {
      if (doc.exists) {
        document.getElementById("nomeAtual").innerText =
          doc.data().nome || "N√£o definido";

        carregarDesempenho(doc.data().quizzes);
      } else {
        document.getElementById("desempenho").innerText =
          "Nenhum quiz realizado ainda.";
      }
    });
  });

  function carregarDesempenho(quizzes){
    if (!quizzes) {
      document.getElementById("desempenho").innerText =
        "Nenhum quiz realizado ainda.";
      return;
    }

    let html = "";

    for (const quiz in quizzes) {
      html += `
        <div class="quiz-box">
          <strong>${quiz}</strong><br>
          ‚úî Acertos: ${quizzes[quiz].acertos}<br>
          ‚ùå Erros: ${quizzes[quiz].erros}
        </div>
      `;
    }

    document.getElementById("desempenho").innerHTML = html;
  }

  function salvarNome(){
    const user = firebase.auth().currentUser;
    const nome = document.getElementById("novoNome").value.trim();

    if (!nome) {
      alert("Digite um nome v√°lido.");
      return;
    }

    db.collection("users").doc(user.uid).set({
      email: user.email,
      nome: nome
    }, { merge: true })
    .then(() => {
      document.getElementById("nomeAtual").innerText = nome;
      document.getElementById("novoNome").value = "";
      alert("Nome atualizado com sucesso!");
    });
  }

  function alterarSenha(){
    const user = firebase.auth().currentUser;
    const senhaAtual = document.getElementById("senhaAtual").value;
    const novaSenha = document.getElementById("novaSenha").value;
    const confirmar = document.getElementById("confirmarSenha").value;

    if (!senhaAtual || !novaSenha || !confirmar) {
      alert("Preencha todos os campos de senha.");
      return;
    }

    if (novaSenha !== confirmar) {
      alert("A nova senha n√£o confere.");
      return;
    }

    const credencial = firebase.auth.EmailAuthProvider.credential(
      user.email,
      senhaAtual
    );

    user.reauthenticateWithCredential(credencial)
      .then(() => user.updatePassword(novaSenha))
      .then(() => {
        alert("Senha alterada com sucesso!");
        document.getElementById("senhaAtual").value = "";
        document.getElementById("novaSenha").value = "";
        document.getElementById("confirmarSenha").value = "";
      })
      .catch(error => {
        alert("Erro ao alterar senha.");
        console.error(error);
      });
  }

  function voltar(){
    window.location.href = "index.html";
  }
</script>

</body>
</html>
