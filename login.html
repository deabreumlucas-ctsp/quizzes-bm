<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Quizzes BM/RS</title>

  <!-- Firebase (modo compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      font-family:Arial,Helvetica,sans-serif;
      color:#e5e7eb;
      padding:16px
    }
    .card{
      width:100%;
      max-width:420px;
      background:#020617;
      border-radius:14px;
      padding:24px;
      box-shadow:0 15px 35px rgba(0,0,0,.5)
    }
    h1{text-align:center;margin-top:0}
    p{text-align:center;color:#cbd5f5;margin-bottom:18px}
    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:10px;
      border:none;
      font-size:1rem
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      color:#fff;
      cursor:pointer;
      margin-bottom:10px
    }
    .btn-login{background:#2563eb}
    .btn-cadastro{background:#16a34a}
    .btn-reset{
      background:none;
      color:#93c5fd;
      text-decoration:underline;
      font-size:.9rem
    }
    .aviso{
      font-size:.8rem;
      color:#facc15;
      text-align:center;
      margin-top:10px
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üîê Login</h1>
    <p>Quizzes ‚Äì BM/RS</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">

    <button class="btn-login" onclick="login()">Entrar</button>
    <button class="btn-cadastro" onclick="irCadastro()">Criar conta</button>

    <button class="btn-reset" onclick="resetSenha()">Esqueci minha senha</button>

    <div class="aviso">
      ‚ö†Ô∏è Verifique tamb√©m a caixa de spam
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBqgVTiFFzh0RsgD30PHqsC5H3slvKvqVY",
    authDomain: "quizzes-bm.firebaseapp.com",
    projectId: "quizzes-bm",
    storageBucket: "quizzes-bm.firebasestorage.app",
    messagingSenderId: "319086620986",
    appId: "1:319086620986:web:0eee6e73ce60e50e8d2003"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  function login(){
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    firebase.auth()
      .signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(error => {
        alert("Erro: " + error.message);
      });
  }

  function irCadastro(){
    window.location.href = "cadastro.html";
  }

  function resetSenha(){
    const email = document.getElementById("email").value;

    if(!email){
      alert("Digite seu e-mail primeiro.");
      return;
    }

    firebase.auth()
      .sendPasswordResetEmail(email)
      .then(() => {
        alert("üìß E-mail de recupera√ß√£o enviado! Verifique a caixa de entrada e o SPAM.");
      })
      .catch(error => {
        alert("Erro: " + error.message);
      });
  }
</script>

</body>
</html>
