<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta ‚Äì Quizzes BM/RS</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      font-family:Arial,Helvetica,sans-serif;
      color:#e5e7eb;
      padding:16px
    }
    .card{
      width:100%;
      max-width:420px;
      background:#020617;
      border-radius:14px;
      padding:24px;
      box-shadow:0 15px 35px rgba(0,0,0,.5)
    }
    h1{text-align:center;margin-top:0}
    p{text-align:center;color:#cbd5f5;margin-bottom:24px}
    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:10px;
      border:none;
      font-size:1rem
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      color:#fff;
      cursor:pointer;
      margin-bottom:12px
    }
    .btn-criar{background:#16a34a}
    .btn-voltar{background:#2563eb}
    footer{
      text-align:center;
      margin-top:18px;
      font-size:.8rem;
      color:#94a3b8
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üìù Criar Conta</h1>
    <p>Quizzes ‚Äì BM/RS</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha (m√≠n. 6 caracteres)">

    <button class="btn-criar" onclick="criarConta()">Criar conta</button>
    <button class="btn-voltar" onclick="voltar()">Voltar</button>

    <footer>Cr√©ditos: SD PM ABREU</footer>
  </div>

<script>
  const firebaseConfig = {
    /* MESMO firebaseConfig DO LOGIN */
  };

  firebase.initializeApp(firebaseConfig);

  function criarConta(){
    firebase.auth()
      .createUserWithEmailAndPassword(email.value, senha.value)
      .then(()=>{
        alert("Conta criada com sucesso! Fa√ßa login.");
        window.location.href="login.html";
      })
      .catch(e=> alert(e.message));
  }

  function voltar(){
    window.location.href="login.html";
  }
</script>
</body>
</html>
