<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>

<h2>Criar Conta</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="senha" placeholder="Senha (mÃ­n. 6 caracteres)"><br><br>

<button type="button" onclick="criarConta()">Criar conta</button>
<button type="button" onclick="voltar()">Voltar</button>

<script>
  // ðŸ”´ COLE AQUI O firebaseConfig REAL (SEM COMENTÃRIOS)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);

  function criarConta() {
    alert("Tentando criar conta...");

    firebase.auth()
      .createUserWithEmailAndPassword(
        document.getElementById("email").value,
        document.getElementById("senha").value
      )
      .then(() => {
        alert("Conta criada com sucesso!");
        window.location.href = "login.html";
      })
      .catch(e => {
        alert("ERRO: " + e.message);
      });
  }

  function voltar() {
    window.location.href = "login.html";
  }
</script>

</body>
</html>
