<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta ‚Äì Quizzes BM/RS</title>

  <!-- Firebase (modo compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      font-family:Arial,Helvetica,sans-serif;
      color:#e5e7eb;
      padding:16px
    }
    .card{
      width:100%;
      max-width:420px;
      background:#020617;
      border-radius:14px;
      padding:24px;
      box-shadow:0 15px 35px rgba(0,0,0,.5)
    }
    h1{
      text-align:center;
      margin-top:0;
      font-size:1.4rem
    }
    p{
      text-align:center;
      color:#cbd5f5;
      margin-bottom:24px;
      font-size:.95rem
    }
    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:10px;
      border:none;
      font-size:1rem
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      color:#fff;
      cursor:pointer;
      margin-bottom:12px
    }
    .btn-criar{background:#16a34a}
    .btn-voltar{background:#2563eb}
  </style>
</head>

<body>
  <div class="card">
    <h1>üìù Criar Conta</h1>
    <p>Quizzes ‚Äì BM/RS</p>

    <input type="text" id="nome" placeholder="Nome ou apelido">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha (m√≠nimo 6 caracteres)">

    <button type="button" class="btn-criar" onclick="criarConta()">Criar conta</button>
    <button type="button" class="btn-voltar" onclick="voltar()">Voltar para o login</button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBqgVTiFFzh0RsgD30PHqsC5H3slvKvqVY",
    authDomain: "quizzes-bm.firebaseapp.com",
    projectId: "quizzes-bm",
    storageBucket: "quizzes-bm.firebasestorage.app",
    messagingSenderId: "319086620986",
    appId: "1:319086620986:web:0eee6e73ce60e50e8d2003"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.firestore();

  function criarConta(){
    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    if(!nome || !email || !senha){
      alert("Preencha todos os campos.");
      return;
    }

    firebase.auth()
      .createUserWithEmailAndPassword(email, senha)
      .then(cred => {
        return db.collection("users").doc(cred.user.uid).set({
          nome: nome,
          email: email,
          criadoEm: new Date()
        });
      })
      .then(() => {
        alert("Conta criada com sucesso! Fa√ßa login.");
        window.location.href = "login.html";
      })
      .catch(error => {
        alert("Erro: " + error.message);
      });
  }

  function voltar(){
    window.location.href = "login.html";
  }
</script>

</body>
</html>
