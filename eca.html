<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz ‚Äì ECA | Medidas</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;

    }
    .card {
      width: 100%;

      background: #020617;

    h1 {

    }
    .question {
      font-size: 1.05rem;

      margin: 20px 0;

      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .buttons button {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
    }
    .a { background: #2563eb; }
    .b { background: #16a34a; }
    .c { background: #dc2626; }
    .buttons button:active { transform: scale(.98); }
    .status {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 1.4em;
    }
    .score {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .controls button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #334155;
      color: #fff;
    }
    .controls button:hover { opacity: .9; }

    @media (min-width: 600px) {
      .buttons { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

<body>
<div class="card">

  <!-- üîô Bot√£o Menu Principal -->
  <div style="display:flex; align-items:center; margin-bottom:10px;">
    <button onclick="voltarMenu()"
      style="background:#334155;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;font-size:.9rem;">
      ‚¨Ö Menu principal
    </button>
  </div>

  <h1>Quiz ‚Äì ECA (Medidas)</h1>

  <div class="question" id="question">Clique em ‚ÄúPr√≥xima‚Äù para iniciar o quiz.</div>

  <div class="buttons">
    <button class="a" onclick="answer('A')">A) Medida socioeducativa (ADOLESCENTE)</button>
    <button class="b" onclick="answer('B')">B) Medida aos PAIS ou RESPONS√ÅVEL</button>
    <button class="c" onclick="answer('C')">C) Medida de PROTE√á√ÉO √† CRIAN√áA</button>
  </div>

  <div class="status" id="status"></div>
  <div class="score" id="score">Acertos: 0 | Erros: 0</div>

  <div class="controls">
    <button onclick="nextQuestion()">‚ñ∂ Pr√≥xima</button>
  </div>

</div>

<script>
// A = ADOLESCENTE | B = PAIS | C = CRIAN√áA

const questions = [
  { t:"Advert√™ncia aplicada ao adolescente", a:'A' },
  { t:"Obriga√ß√£o de reparar o dano", a:'A' },
  { t:"Presta√ß√£o de servi√ßos √† comunidade", a:'A' },
  { t:"Liberdade assistida", a:'A' },
  { t:"Inser√ß√£o em regime de semiliberdade", a:'A' },
  { t:"Interna√ß√£o em estabelecimento educacional", a:'A' },
  { t:"Aplica√ß√£o cumulativa de medidas do art. 101 ao adolescente", a:'A' },

  { t:"Encaminhamento a programas de prote√ß√£o √† fam√≠lia", a:'B' },
  { t:"Tratamento a alco√≥latras e toxic√¥manos", a:'B' },
  { t:"Tratamento psicol√≥gico ou psiqui√°trico", a:'B' },
  { t:"Cursos ou programas de orienta√ß√£o", a:'B' },
  { t:"Obriga√ß√£o de acompanhar frequ√™ncia escolar", a:'B' },
  { t:"Advert√™ncia aos pais ou respons√°vel", a:'B' },
  { t:"Perda da guarda", a:'B' },
  { t:"Suspens√£o do poder familiar", a:'B' },

  { t:"Encaminhamento aos pais mediante termo", a:'C' },
  { t:"Orienta√ß√£o e acompanhamento tempor√°rios", a:'C' },
  { t:"Matr√≠cula e frequ√™ncia obrigat√≥ria", a:'C' },
  { t:"Tratamento m√©dico ou psicol√≥gico", a:'C' },
  { t:"Acolhimento institucional", a:'C' },
  { t:"Coloca√ß√£o em fam√≠lia substituta", a:'C' }
];

let current=null, hits=0, errors=0;

function nextQuestion(){
  current = questions[Math.floor(Math.random()*questions.length)];
  document.getElementById("question").innerText = current.t;
  document.getElementById("status").innerText = "";
}

function answer(opt){
  if(!current) return;

  if(opt === current.a){
    hits++;
    document.getElementById("status").innerText = "‚úÖ Correto";
  } else {
    errors++;
    document.getElementById("status").innerText = "‚ùå Errado";
  }

  document.getElementById("score").innerText = `Acertos: ${hits} | Erros: ${errors}`;

  // ‚úÖ SALVA AUTOMATICAMENTE
  salvarResultadoQuiz("eca");
}

function resetScore(){
  hits = 0;
  errors = 0;
  document.getElementById("score").innerText = `Acertos: ${hits} | Erros: ${errors}`;
  document.getElementById("status").innerText = "";
}

function voltarMenu(){
  window.location.href = "index.html";
}

function salvarResultadoQuiz(nomeQuiz){
  const user = firebase.auth().currentUser;
  if (!user) return;

  const db = firebase.firestore();

  db.collection("users").doc(user.uid).set({
    quizzes: {
      [nomeQuiz]: {
        acertos: hits,
        erros: errors,
        atualizadoEm: new Date()
      }
    }
  }, { merge: true });
}
</script>

</body>
</html>
